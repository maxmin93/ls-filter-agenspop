## ** ref.
## https://discuss.elastic.co/t/how-logstash-read-input-file/88363/3

input {
  stdin { }
}

filter {
  ## if "~id," in [message] { drop{} }     ## skip header
  mutate {
    remove_field => ["host"]
  }
  
  csv {
    ## ~id,~from,~to,~label,dist:int
    columns => ["_id","from","to","_label","dist"]
    separator => ","
    ## skip_header => true
    convert => {
        "dist" => "integer"
    }
    remove_field => ["_label"]
  }

  agenspop_filter {
    ids => ["_id"]
    label => "route"
    datasource => "airroutes"
    # nil_value => "\N"
    src => ["airroutes", "place", "from"]
    dst => ["airroutes", "place", "to"]
  }
}

output {
  elasticsearch { 
    hosts => ["27.117.163.21:15619"] 
    index => "elasticedge"
    document_id => "%{id}"
  }
  #stdout { codec => rubydebug }
}
